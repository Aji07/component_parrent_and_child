<div class="container">
  <div class="row">
      <div class="col-md-3"></div>
      <div class="col-md-6">
          <h4 class="makeCenter">
              List of Programming Languages
          </h4>
          <ul class="uList">
              <li *ngFor="let lang of list_prog"
              [ngClass] = "{'active': list_prog[options]===lang}"
              (click) = "onClick(lang)" class="lLang"
              >
                  {{lang}}
              </li>
          </ul>
      </div>
  </div>
</div>
<br><br><br>
<app-cdetail
      [title]="prog_title"
      [details]="curr_info">
      (newItemEvent)="addItem($event)"
</app-cdetail>
